<table class="table table-bordered">
    <tr>
        <th>Id</th>
        <th>Producttitle</th>
        <th>Price</th>
        <th>username</th>
        <th>Address</th>
        <th>payment type</th>
    </tr>
    <tr *ngFor="let o of allorders">
        <td>{{o.id}}</td>
        <td>{{o.title}}</td>
        <td>{{o.price}}</td>
        <td>{{o.username}}</td>
        <td>{{o.address}}</td>
       <td>{{o.payment}}</td>
    </tr>
</table>
